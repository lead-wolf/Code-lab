<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">

    <title>Admin | Edit</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    
    <link rel="stylesheet" href="/admin/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin/assets/vendor/dashlab-icon/dashlab-icon.css">
    <link rel="stylesheet" href="/admin/assets/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/admin/assets/vendor/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/admin/assets/vendor/toastr-master/toastr.css">
    <link rel="stylesheet" href="/admin/assets/css/main.css">
    <link rel="stylesheet" href="/admin/assets/css/uploadfile.css">

    <script src="/admin/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/assets/vendor/js-init/init-toastr.js"></script>
    <script src="/admin/assets/vendor/toastr-master/toastr.js"></script>
    <script src="/admin/assets/js/header.js" type="module"></script>
</head>
<body class="left-sidebar-fixed">
    <header id="header" class="app-header">
    </header>

    <div id="rightSidebar"></div>
    <div id="footer"></div>

    <div class="app-body">
        <div id="leftSidebar" class="left-nav-wrap"></div>
            <div class="content-wrapper">
                <div class="container-fluid" id="abc">
                    <!-- Context -->
                    <div class="container-upfile">
                        <!-- File Upload Section -->
                        <div class="upload-container" id="uploadContainer1">
                            <h3>Upload Test Case File 1</h3>
                            <div class="content">
                                <input type="file" id="fileUpload1" name="fileUpload1">
                                <div class="upload-text" id="uploadText1">Click here to upload file or Drag file here</div>
                            </div>
                        </div>
                        <div class="upload-container" id="uploadContainer2">
                            <h3>Upload Test Case File 2</h3>
                            <dv class="content">
                                <input type="file" id="fileUpload2" name="fileUpload2">
                                <div class="upload-text" id="uploadText2">Click here to upload file or Drag file here</div>
                            </dv>
                        </div>
                    </div>
                
                    <!-- Information Tables Section -->
                    <div class="container-upfile">
                        <!-- Table 1: TestCase Information -->
                        <div class="table-container">
                            <h3>Test Case Input</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th>Test Case Name</th>
                                        <th>Score</th>
                                        <th>Input</th>
                                        <th>Output</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody id="testCaseTable1">
                                    <!-- Rows will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                        <!-- Table 2: TestCase Information -->
                        <div class="table-container">
                            <h3>Test Case OutPut</h3>
                            <table>
                                <thead>
                                    <tr>
                                        <th>File Name</th>
                                        <th>Test Case Name</th>
                                        <th>Score</th>
                                        <th>Input</th>
                                        <th>Output</th>
                                        <th>Edit</th>
                                    </tr>
                                </thead>
                                <tbody id="testCaseTable2">
                                    <!-- Rows will be populated dynamically -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!-- Context -->
                </div>
            </div>
    </div>
    <script src="/admin/assets/js/assignment/uploadfile.js" type="module"></script>
</body>
</html>
