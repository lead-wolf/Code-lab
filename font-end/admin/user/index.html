<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="Mosaddek">

    <title>Admin | User</title>
    <link rel="shortcut icon" type="image/x-icon" href="/assets/img/favicon.png">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700,800">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800">
    
    <link rel="stylesheet" href="/admin/assets/vendor/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="/admin/assets/vendor/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="/admin/assets/vendor/dashlab-icon/dashlab-icon.css">
    <link rel="stylesheet" href="/admin/assets/vendor/simple-line-icons/css/simple-line-icons.css">
    <link rel="stylesheet" href="/admin/assets/vendor/themify-icons/css/themify-icons.css">
    <link rel="stylesheet" href="/admin/assets/vendor/toastr-master/toastr.css">
    <link rel="stylesheet" href="/admin/assets/css/main.css">

    <script src="/admin/assets/vendor/jquery/jquery.min.js"></script>
    <script src="/admin/assets/vendor/js-init/init-toastr.js"></script>
    <script src="/admin/assets/vendor/toastr-master/toastr.js"></script>
    <script src="/admin/assets/js/header.js" type="module"></script>
    <script src="/admin/assets/js/user.js" type="module"></script>
</head>
<body class="left-sidebar-fixed">
    <header id="header" class="app-header">
    </header>

    <div id="rightSidebar"></div>
    <div id="footer"></div>

    <div class="app-body">
        <div id="leftSidebar" class="left-nav-wrap"></div>
            <div class="content-wrapper">
                <div class="container-fluid" id="abc">
                    <!-- Context -->
                    <body>
                        <div id="user-management">
                            <!-- start page title -->
                            <div class="row">
                                <div class="col-12">
                                    <div class="page-title-box d-sm-flex align-items-center justify-content-between">
                                        <p style="font-size: 20px" class="mb-sm-0 font-size-18">Người Dùng Hệ Thống</p>
                                        <div class="page-title-right">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!-- end page title -->

                            <span class="d-none" id="messageSuccess"></span>
                            <div class="row">
                                <div class="col-12">
                                    <div class="card">
                                        <div class="card-body">
                                            <div class="row mb-2">
                                                <div class="col-sm-4">
                                                    <div class="search-box me-2 mb-2 d-inline-block">
                                                        <div class="position-relative">
                                                            <input style="font-size: 14px" type="text" id="searchUserInput" class="form-control" placeholder="Tìm kiếm...">
                                                            <!-- <i class="bx bx-search-alt search-icon"></i> -->
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>

                                            <div class="table-responsive">
                                                <table class="table align-middle table-nowrap table-check" id="userTable">
                                                    <thead class="table-light">
                                                        <tr>
                                                            <th class="align-middle">STT</th>
                                                            <th class="align-middle">Email</th>
                                                            <th class="align-middle">Tên</th>
                                                            <th class="align-middle">Trạng Thái</th>
                                                            <th class="align-middle">Phân Quyền</th>
                                                            <th class="align-middle">Chỉnh Sửa</th>
                                                        </tr>
                                                    </thead>
                                                    <tbody id="userTableBody">
                                                        <!-- Nội dung bảng sẽ được thêm vào đây bằng JavaScript -->
                                                    </tbody>
                                                </table>

                                                <!-- Popup chỉnh sửa -->
                                                <div id="popup-user">
                                                    <div class="ppUserEdit" id="editPopup" style="color: black;">
                                                        <h3>Chỉnh sửa người dùng</h3>
                                                        <label><b>Trạng thái tài khoản:</b></label>
                                                        <select id="accountStatus">
                                                            <option value="true">Đang kích hoạt</option>
                                                            <option value="false">Chưa kích hoạt</option>
                                                        </select>
                                                        
                                                        <label class="roles-label"><b>Quyền:</b></label>
                                                        <div class="roles-container">
                                                            <input type="checkbox" id="roleAdmin" value="ADMIN"> Admin
                                                            <input type="checkbox" id="roleTeacher" value="TEACHER"> Teacher
                                                            <input type="checkbox" id="roleUser" value="USER"> User
                                                        </div>
                                                        
                                                        <div class="button-container">
                                                            <button id="saveChangesBtn">Lưu</button>
                                                            <button id="closePopupBtn">Đóng</button>
                                                        </div>
                                                    </div>
                                                </div>                                            
                                                <!-- Popup chỉnh sửa -->
                                            </div>
                                            <div id="pagination" style="display: block;">
                                                <div class="row col-sm-20">
                                                    <div class="col-sm-8" id="totalItems">Tổng số mục: 0</div>
                                                    <div class="col-sm-1" id="lastLink" style="display: flex; justify-content: center; cursor: pointer;">◀</div>
                                                    <div class="col-sm-2" id="pageLinks" style="display: flex; justify-content: center;"> Trang 1/1</div>
                                                    <div class="col-sm-1" id="nextLink" style="display: flex; justify-content: center; cursor: pointer;">▶</div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </body>
                    <!-- Context -->
                </div>
            </div>
    </div>
</body>
</html>
